<!-- Instruktion
1. Initierar en git-repo ”inno-p5” i din lokala dator
2. Skapa tre filer i ”inno-p5”: index.html, style.css och app.js
3. I filen index.html ska det finnas minst ett h1 element som renderar ”Hello World”
4. I filen style.css ska det finnas minst en bakgrundsfärg som stylar för h1 -elementet
5. I filen app.js ska det finnas minst en alert -funktion och i funktionen står texten ”Hi, I am glad 
to see you here!”
6. Förbereda git-repo:en med rimliga kommandon så den blir färdigt för att pusha upp till 
GitHub
7. På ditt GitHub -konto skapar du en repo med samma namn som git-repos namn, alltså ”innop5”. Bocka i kryssrutan ”public”
8. Följ riktlinjerna under instruktionen” …or push an existing repository from the command 
line”
9. Bifoga och Lämna in GitHub länkan som länkar till din ”inno-p5” repository till Progress -->

<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>
